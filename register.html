<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/login.css">
    <link rel="stylesheet" href="Styles/navbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Register in Quick Deals</title>
    <link rel="shortcut icon" href="logo/logo.png" type="image/x-icon">
</head>

<body>
    <nav>
        <div>
            <a href="index.html"><img src="logo/logoname.png" alt="logo"></a>
        </div>
    </nav>

    <div class="loginform">
        <div class="typeOf">
            <a href="login.html">
                <h3 class="register">SIGN IN</h3>
            </a>
            <h3 class="signIn">REGISTER</h3>
        </div>
        <form id="form">
            <input type="text" name="name" id="name" class="enterTag" placeholder="Name" required>
            <input type="email" name="email" id="email" class="enterTag" placeholder="Email" required>
            <input type="number" name="mobile" id="mobile" class="enterTag" placeholder="Mobile" required>
            <input type="password" name="password" id="cpsw" class="enterTag" placeholder="Create Password" required>
            <input type="password" name="password" id="rpsw" class="enterTag" placeholder="Re-type Password" required>
            <div><span>
                    <input type="checkbox" name="keepMe" id="keepMe" class="checkbox">
                    I agree to Gearbest Terms and Conditions and Privacy Policies.</span>
            </div>
            <button type="submit" value="submit">Sign In</button>
        </form>
    </div>
    <!-- ------------------------------------------- -->
    <div id="registerMSG" class="modal">
        <div class="modal-content">
            <div>
                <img src="images/right.jpg" alt="">
            </div>
            <h3>Congratulation</h3>
            <h5>Registration Successfully</h5>
            <button id="registerOk" class="otpcss">Go to Login Page</button>
        </div>
    </div>
</body>
<script src="Scripts/register.js"></script>

</html>
